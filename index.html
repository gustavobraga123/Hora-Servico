<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculo Valor Serviço</title>
</head>
<body>
    <h1>Calculo Valor do Serviço</h1>
    <form name="frmServico">
        <label>Insira o Salário Liquído</label>
        <p><input type="text" placeholder="Salário Liquído" name="txtSalario"></p>
        <label>Insira o Custo Operacional</label>
        <p><input type="text" placeholder="Custo Operacional" name="txtCusto"></p>
        <label>Insira a Carga Horária Mensal</label>
        <P><input type="text" placeholder="Carga Horária Mensal" name="txtHora"></P>
        <p><input type="button" value="Calcular Serviço" onclick="calcularValor()"></p>
        <label>Resultado</label>
        <p><input type="text" placeholder="Resultado" name="txtResultado"></p>
        

        
    </form>

    <script src="servico.js"></script>
    
</body>
</html>
